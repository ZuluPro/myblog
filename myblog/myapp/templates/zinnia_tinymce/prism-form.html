{% extends "admin/base_site.html" %}

{% block content %}
<form id="prism-form">
 <label class="required" for="id_language">Language:</label>
 <select name="language">
  <option value="bash">Bash</option>
  <option value="python">Python</option>
  <option value="html">HTML</option>
  <option value="javascript">JavaScript</option>
  <option value="css">CSS</option>
  <option value="json">JSON</option>
  <option value="yaml">YAML</option>
  <option value="git">Git</option>
  <option value="php">PHP</option>
  <option value=""></option>
 </select>
 <br>
 <label class="required"for="id_line-numbers">Include line numbers:</label>
 <input type="checkbox" name="line-numbers" checked="checked">
 <br>
 <label class="required inline" for="id_code">Code:</label>
 <textarea name="code" rows="5" style="width: 500px;"></textarea>
 <br>
 <input type="submit">
</form>

<script type="text/javascript" src="/static/admin_tools/js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/static/tiny_mce/tiny_mce_popup.js"></script>
<script type="text/javascript" src="/static/tiny_mce/plugins/prism/editor_plugin.js"></script>
{% endblock %}
