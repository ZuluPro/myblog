{% extends "zinnia/base.html" %}
{% load i18n staticfiles %}

{% block title %}Tools{% endblock title %}

{% block content %}
<section class="body-head">
 <div class="content">
   <h1>{% trans "Tools" %}</h1>
 </div>
</section>
<section>
 <div class="content">
  <div class="pure-g">
   {% for tool in tools %}
   <div class="pure-u-1-2 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4">
    <h2><a href="{{ tool.get_url }}">{{ tool.verbose_name }}</a></h2>
    <p>{{ tool.description }}</p>
   </div>
   {% endfor %}
  </div> 
 </div>
</section>
{% endblock content %}
